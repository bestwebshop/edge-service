server:
  port: 8080

eureka:
  instance:
    lease-renewal-interval-in-seconds: 10
    status-page-url-path: /info
    health-check-url-path: /health

zuul:
  ignored-services: '*'
  routes:
    user-service:
      path: /users/**
      strip-prefix: false
    inventory-service:
      path: /inventory-api/**

ribbon:
  ReadTimeout: 60000
  connection-timeout: 3000
  eureka:
    enabled: true
