server:
  port: 8080

eureka:
  instance:
    lease-renewal-interval-in-seconds: 10
    status-page-url-path: /info
    health-check-url-path: /health

zuul:
  ignored-services: '*'
  routes:
    authorization-service:
      path: /auth/**
    user-service:
      path: /user-api/**
    inventory-service:
      path: /inventory-api/**

ribbon:
  ReadTimeout: 60000
  connection-timeout: 3000
  eureka:
    enabled: true

security:
  oauth2:
    client:
      client-id: webshop-webclient
      client-secret: supersecretpassword
      access-token-uri: http://bestwebshop.tech/auth/oauth/token
      grant-type: authorization_code
      user-authorization-uri: http://bestwebshop.tech/auth/oauth/authorize
      scope: all.read all.write


